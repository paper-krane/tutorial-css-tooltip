<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>CSS driven tooltips</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="page-body">
            <div class="full-height">
                <div class="centered">
                    <div class="tooltip">
                        <i class="fas fa-plus"></i>
                        <div class="tooltip-body">
                            <div class="tooltip-body-inner">
                                <h4>Tooltips don't always need JavaScript...</h4>
                                <p>See, when I first started designing websites, I always though tooltips needed to be activated with JavaScript. I was totally wrong. This way works beautifully & you can even use <a href="">links</a>!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
